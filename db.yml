services:
  db:
    container_name: db
    image: postgres
    networks:
      - spring
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=db_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db=/var/lib/postgresql/data

networks:
  spring:
    name: spring
    driver: bridge

volumes:
  db: